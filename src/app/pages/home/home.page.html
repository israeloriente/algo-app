<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Carface</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-select-station *ngIf="!AC.stationIsValid" (response)="load()"> </app-select-station>
  <ion-item item *ngIf="AC.stationIsValid" (click)="resetStation()">
    <span class="titleLabel">Você está em:</span>
    <ion-label>{{ AC.getStation.Name }}</ion-label>
    <ion-icon slot="end" name="create-outline"></ion-icon>
  </ion-item>

  <ion-grid *ngIf="AC.stationIsValid">
    <ion-row>
      <ion-col size="6" *ngFor="let servicePage of servicePagesFiltered">
        <ion-card (click)="global.goTo(servicePage.className)" [attr.data-cy]="servicePage.className">
          <ion-icon [name]="servicePage?.iconName" [src]="servicePage?.iconSrc" [color]="servicePage?.iconColor" color="danger"></ion-icon>
          <p>{{servicePage.title}}</p>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card (click)="goToLinktree()">
          <ion-icon name="list"></ion-icon>
          <p>Outros serviços</p>
        </ion-card>
      </ion-col>

      <ion-col size="6">
        <ion-card (click)="global.goTo('ajuda')">
          <ion-icon name="information-circle" color="ajuda"></ion-icon>
          <p>Ajuda</p>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
